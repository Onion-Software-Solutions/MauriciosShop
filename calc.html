<html>
<script>
function show(num){

  //alert("test" + num);
  document.getElementById("results").innerText += num;

}

function clean(){
document.getElementById("results").innerText = "";
}

function run(){
  
   temp=document.getElementById("results").innerText;

   cresults= eval(temp);

  document.getElementById("results").innerText = cresults;
}

</script>

<p id="results"></p>
