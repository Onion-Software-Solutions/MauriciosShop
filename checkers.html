<html>
<header>

<style>
.cellblac {
  background:black;
}
</style>



<script>
function square()
{
  vcount=0;
  //12 peices per player
  invert="style='background:black;'";
  
  tmp="<table border='1' width='600px' height='600px'>";
  
  for( line = 0; line <8; line++)
  {
       if( vcount == 0 )
	   {
	     invert="style='background:black;'";
	     vcount=1;
	   }else
	   {
	     invert="style='background:white;'";
	     vcount=0;
	   }
	   
	   tmp += "<tr>";
	   for( col = 0; col <8; col++)
       {
	        if( vcount == 0 )
	        {
	          invert="style='background:black;'";
	          vcount=1;
	        }else
	        {
	          invert="style='background:white;'";
	          vcount=0;
	        }
		    
	        tmp+= "<td " + invert + " ></td>";
	   }
       tmp+="</tr>";	
        
        //tmp+="<tr><td " + invert + " >1</td><td>2</td><td>3</td><td>4</td><td>5</td><td>6</td><td>7</td><td>8</td></tr>";
  }
  tmp += "</table>";
  
  
  
  document.getElementById("wholemeal").innerHTML=tmp;
  
}
</script>


</header>
<body onload="square();">


<div id="wholemeal">

</div>
